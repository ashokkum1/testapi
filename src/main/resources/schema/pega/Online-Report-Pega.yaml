            examples:
              - Me and my dog
            pattern: ^(.*)$
          WhoInjured:
            $id: '#/properties/content/properties/Assault/properties/WhoInjured'
            type: string
            title: The Whoinjured Schema
            examples:
              - Me and my dog
            pattern: ^(.*)$
