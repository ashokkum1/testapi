        examples:
          - 'No'
        pattern: ^(.*)$
      EmailAddress:
        $ref: '#/definitions/EmailAddress'
      Address:
        $ref: '#/definitions/Address'
      FreeFormAddress:
        $ref: '#/definitions/FreeFormAddress'
      Phones:
        $ref: '#/definitions/Phones'
$id: http://example.com/root.json
type: object
title: The Root Schema
required:
  - caseTypeID
  - createdBy
  - createTime
  - ID
  - lastUpdatedBy
  - lastUpdateTime
  - name
  - stage
  - status
  - urgency
  - content
properties:
  caseTypeID:
    $id: '#/properties/caseTypeID'
    type: string
    title: The Casetypeid Schema
    examples:
      - Police-SDW-Work-OnlineReporting
    pattern: ^(.*)$
  createdBy:
    $id: '#/properties/createdBy'
    type: string
    title: The Createdby Schema
    examples:
      - AU52471580004176811
    pattern: ^(.*)$
  createTime:
    $id: '#/properties/createTime'
    type: string
    title: The Createtime Schema
    examples:
      - '2020-01-26T02:02:57.323Z'
    pattern: ^(.*)$
  ID:
    $id: '#/properties/ID'
    type: string
    title: The Id Schema
    examples:
      - POLICE-SDW-WORK OR-9788N
    pattern: ^(.*)$
  lastUpdatedBy:
    $id: '#/properties/lastUpdatedBy'
    type: string
    title: The Lastupdatedby Schema
    examples:
      - AU52471580004176811
    pattern: ^(.*)$
  lastUpdateTime:
    $id: '#/properties/lastUpdateTime'
    type: string
    title: The Lastupdatetime Schema
    examples:
      - '2020-01-26T09:03:42.494Z'
    pattern: ^(.*)$
  name:
    $id: '#/properties/name'
    type: string
    title: The Name Schema
    examples:
      - 105 Online Reporting
    pattern: ^(.*)$
  stage:
    $id: '#/properties/stage'
    type: string
    title: The Stage Schema
    examples:
      - PRIM2
    pattern: ^(.*)$
  status:
    $id: '#/properties/status'
    type: string
    title: The Status Schema
    examples:
      - Resolved-Completed
    pattern: ^(.*)$
  urgency:
    $id: '#/properties/urgency'
    type: string
    title: The Urgency Schema
    examples:
      - '10'
    pattern: ^(.*)$
  content:
    $id: '#/properties/content'
    type: object
    title: The Content Schema
    required:
      - DeviceType
      - EditSummary
      - ExternalStatus
      - OnDutyIntegrationErrorFlag
      - Priority
      - ReportDescription
      - ReportingChannel
      - ReportSubmittedDateTime
      - Stolenfromavehicleindicator
      - VehicleDamagedIndicator
      - VehicleStolenIndicator
      - Assault
      - DamagedVehicle
      - DateEntry
      - EventTypeIndicator
      - FileUpload
      - HideInformationMessage
      - Item
      - LocationType
      - Narrative
      - Offender
      - OrganizationDoes
      - Person
      - Properties
      - Property
      - SomebodyElse
      - StolenVehicle
    properties:
      DeviceType:
        $id: '#/properties/content/properties/DeviceType'
        type: string
        title: The Devicetype Schema
        examples:
          - desktop
        pattern: ^(.*)$
      EditSummary:
        $id: '#/properties/content/properties/EditSummary'
        type: boolean
        title: The Editsummary Schema
        default: false
        examples:
          - false
      ExternalStatus:
        $id: '#/properties/content/properties/ExternalStatus'
        type: string
        title: The Externalstatus Schema
        examples:
          - Complete
        pattern: ^(.*)$
      OnDutyIntegrationErrorFlag:
        $id: '#/properties/content/properties/OnDutyIntegrationErrorFlag'
        type: boolean
        title: The Ondutyintegrationerrorflag Schema
        default: false
        examples:
          - true
      Priority:
        $id: '#/properties/content/properties/Priority'
        type: string
        title: The Priority Schema
        examples:
          - P3
        pattern: ^(.*)$
      ReportDescription:
        $id: '#/properties/content/properties/ReportDescription'
        type: string
        title: The Reportdescription Schema
        examples:
          - ' Hurt Damage Stolen'
        pattern: ^(.*)$
      ReportingChannel:
        $id: '#/properties/content/properties/ReportingChannel'
        type: string
        title: The Reportingchannel Schema
        examples:
          - Web Form
        pattern: ^(.*)$
      ReportSubmittedDateTime:
        $id: '#/properties/content/properties/ReportSubmittedDateTime'
        type: string
        title: The Reportsubmitteddatetime Schema
        examples:
          - '2020-01-26T09:03:31.981Z'
        pattern: ^(.*)$
      Stolenfromavehicleindicator:
        $id: '#/properties/content/properties/Stolenfromavehicleindicator'
        type: string
        title: The Stolenfromavehicleindicator Schema
        examples:
          - 'Yes'
        pattern: ^(.*)$
      VehicleDamagedIndicator:
        $id: '#/properties/content/properties/VehicleDamagedIndicator'
        type: string
        title: The Vehicledamagedindicator Schema
        examples:
          - 'Yes'
        pattern: ^(.*)$
      VehicleStolenIndicator:
        $id: '#/properties/content/properties/VehicleStolenIndicator'
        type: string
        title: The Vehiclestolenindicator Schema
        examples:
          - 'Yes'
        pattern: ^(.*)$
      Assault:
        $id: '#/properties/content/properties/Assault'
        type: object
        title: The Assault Schema
        required:
          - DescriptionShadow
          - HowInjured
          - MiscDescriptionShadow
          - WhoInjured
