          examples:
            - Mobile
          pattern: ^(.*)$
  Organization:
    $id: '#/definitions/Organization'
    type: object
    title: The Organization Schema
    required:
      - OrganisationName
      - OrganisationNameShadow
      - OrgNameDescription
    properties:
      OrganisationName:
        $id: '#/definitions/Organization/properties/OrganisationName'
        type: string
        title: The Organisationname Schema
        examples:
          - BNZ
        pattern: ^(.*)$
      OrganisationNameShadow:
        $id: '#/definitions/Organization/properties/OrganisationNameShadow'
        type: string
        title: The Organisationnameshadow Schema
        examples:
          - BNZ
        pattern: ^(.*)$
      OrgNameDescription:
        $id: '#/definitions/Organization/properties/OrgNameDescription'
        type: string
        title: The Orgnamedescription Schema
        examples:
          - Please provide BNZ's details
        pattern: ^(.*)$
  OrganisationOwn:
    $id: '#/definitions/OrganisationOwn'
    type: object
    title: The Organisationown Schema
    required:
      - NotInLookUp
      - Address
      - FreeFormAddress
      - Organization
      - Phones
    properties:
      NotInLookUp:
        $id: '#/definitions/OrganisationOwn/properties/NotInLookUp'
        type: boolean
        title: The Notinlookup Schema
        default: false
        examples:
          - false
      Address:
        $ref: '#/definitions/Address'
      FreeFormAddress:
        $ref: '#/definitions/FreeFormAddress'
      Organization:
        $ref: '#/definitions/Organization'
      Phones:
        $ref: '#/definitions/Phones'
  OrganizationItem:
    $id: '#/definitions/OrganizationItem'
    type: object
    title: The Organizationitem Schema
    required:
      - OrganisationName
      - OrganisationNameShadow
    properties:
      OrganisationName:
        $id: '#/definitions/OrganizationItem/properties/OrganisationName'
