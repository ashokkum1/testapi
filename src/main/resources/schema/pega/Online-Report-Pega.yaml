      AddressCSV:
        $id: '#/definitions/Address/properties/AddressCSV'
        type: string
        title: The Addresscsv Schema
        examples:
          - 943 HIGH STREET, AVALON, LOWER HUTT CITY 5011
        pattern: ^(.*)$
      Description:
        $id: '#/definitions/Address/properties/Description'
        type: string
        title: The Description Schema
        examples:
          - 943 HIGH STREET, AVALON, LOWER HUTT CITY 5011
        pattern: ^(.*)$
      Location:
        $id: '#/definitions/Address/properties/Location'
        type: string
        title: The Location Schema
        examples:
          - '     '
        pattern: ^(.*)$
      LocationType:
        $id: '#/definitions/Address/properties/LocationType'
        type: string
        title: The Locationtype Schema
        examples:
          - '56'
        pattern: ^(.*)$
      NIAID:
        $id: '#/definitions/Address/properties/NIAID'
        type: string
        title: The Niaid Schema
        examples:
          - '554610613758'
        pattern: ^(.*)$
      NZMDEasting:
        $id: '#/definitions/Address/properties/NZMDEasting'
        type: string
        title: The Nzmdeasting Schema
        examples:
          - '1763015'
        pattern: ^(.*)$
      NZMDNorthing:
        $id: '#/definitions/Address/properties/NZMDNorthing'
        type: string
        title: The Nzmdnorthing Schema
        examples:
          - '5437976'
        pattern: ^(.*)$
      PoliceStation:
        $id: '#/definitions/Address/properties/PoliceStation'
        type: string
