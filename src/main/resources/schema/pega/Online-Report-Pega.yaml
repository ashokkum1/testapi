      - NotInLookUp
      - Relation
      - SurName
      - SurNameShadow
      - VictimSupport
      - EmailAddress
      - Address
      - FreeFormAddress
      - Phones
    properties:
      AddressType:
        $id: '#/definitions/SomebodyOwns/properties/AddressType'
        type: string
        title: The Addresstype Schema
        examples:
          - Contact address
        pattern: ^(.*)$
      AgeOrBirth:
        $id: '#/definitions/SomebodyOwns/properties/AgeOrBirth'
        type: string
        title: The Ageorbirth Schema
        examples:
          - 02/02/2002
        pattern: ^(.*)$
      FirstName:
        $id: '#/definitions/SomebodyOwns/properties/FirstName'
        type: string
        title: The Firstname Schema
        examples:
          - Jason
        pattern: ^(.*)$
      FirstNameShadow:
        $id: '#/definitions/SomebodyOwns/properties/FirstNameShadow'
        type: string
        title: The Firstnameshadow Schema
        examples:
          - Jason
        pattern: ^(.*)$
      FullNameShadow:
        $id: '#/definitions/SomebodyOwns/properties/FullNameShadow'
        type: string
        title: The Fullnameshadow Schema
        examples:
          - Jason LOVER
        pattern: ^(.*)$
      Gender:
        $id: '#/definitions/SomebodyOwns/properties/Gender'
        type: string
        title: The Gender Schema
        examples:
          - Male
        pattern: ^(.*)$
      MiddleName:
        $id: '#/definitions/SomebodyOwns/properties/MiddleName'
        type: string
        title: The Middlename Schema
        examples:
          - Cat
        pattern: ^(.*)$
      MiddleNameShadow:
        $id: '#/definitions/SomebodyOwns/properties/MiddleNameShadow'
