        examples:
          - '277'
        pattern: ^(.*)$
      PostCode:
        $id: '#/definitions/Address/properties/PostCode'
        type: string
        title: The Postcode Schema
        examples:
          - '5011'
        pattern: ^(.*)$
      StreetName:
        $id: '#/definitions/Address/properties/StreetName'
        type: string
        title: The Streetname Schema
        examples:
          - HIGH
        pattern: ^(.*)$
      StreetNumber:
        $id: '#/definitions/Address/properties/StreetNumber'
        type: string
        title: The Streetnumber Schema
        examples:
          - '943'
        pattern: ^(.*)$
      StreetType:
        $id: '#/definitions/Address/properties/StreetType'
        type: string
        title: The Streettype Schema
        examples:
          - '39'
        pattern: ^(.*)$
      StreetTypeDesc:
        $id: '#/definitions/Address/properties/StreetTypeDesc'
        type: string
        title: The Streettypedesc Schema
        examples:
          - Street
        pattern: ^(.*)$
      Suburb:
        $id: '#/definitions/Address/properties/Suburb'
        type: string
        title: The Suburb Schema
        examples:
          - AVALON
        pattern: ^(.*)$
  EmailAddress:
    $id: '#/definitions/EmailAddress'
    type: array
    title: The Emailaddress Schema
    items:
      $id: '#/definitions/EmailAddress/items'
      type: object
      title: The Items Schema
      required:
        - Email
      properties:
        Email:
          $id: '#/definitions/EmailAddress/items/properties/Email'
          type: string
          title: The Email Schema
          examples:
            - jasoncatlover@gmail.com
          pattern: ^(.*)$
  FreeFormAddress:
    $id: '#/definitions/FreeFormAddress'
    type: object
