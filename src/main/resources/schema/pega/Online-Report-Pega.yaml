$schema: http://json-schema.org/draft-07/schema#
definitions:
  Address:
    $id: '#/definitions/Address'
    type: object
    title: The Address Schema
    required:
      - AddressCSV
      - Description
      - Location
      - LocationType
      - NIAID
      - NZMDEasting
      - NZMDNorthing
      - PoliceStation
      - PostCode
      - StreetName
      - StreetNumber
      - StreetType
      - StreetTypeDesc
      - Suburb
