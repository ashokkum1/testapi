      Relation:
        $id: '#/definitions/SomebodyOwns/properties/Relation'
        type: string
        title: The Relation Schema
        examples:
          - Known to Each Other
        pattern: ^(.*)$
      SurName:
        $id: '#/definitions/SomebodyOwns/properties/SurName'
        type: string
        title: The Surname Schema
        examples:
          - LOVER
        pattern: ^(.*)$
      SurNameShadow:
        $id: '#/definitions/SomebodyOwns/properties/SurNameShadow'
        type: string
        title: The Surnameshadow Schema
        examples:
          - LOVER
        pattern: ^(.*)$
      VictimSupport:
        $id: '#/definitions/SomebodyOwns/properties/VictimSupport'
