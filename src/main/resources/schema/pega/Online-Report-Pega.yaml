        title: The Organisationname Schema
        examples:
          - BNZ
        pattern: ^(.*)$
      OrganisationNameShadow:
        $id: '#/definitions/OrganizationItem/properties/OrganisationNameShadow'
        type: string
        title: The Organisationnameshadow Schema
        examples:
          - BNZ
        pattern: ^(.*)$
  Owner:
    $id: '#/definitions/Owner'
    type: object
    title: The Owner Schema
    required:
      - Fname
      - FnameShadow
      - FullNameShadow
      - Mname
      - MnameShadow
