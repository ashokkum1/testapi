      StreetName:
        $id: '#/definitions/FreeFormAddress/properties/StreetName'
        type: string
        title: The Streetname Schema
        examples:
          - High Street
        pattern: ^(.*)$
      StreetNumber:
        $id: '#/definitions/FreeFormAddress/properties/StreetNumber'
        type: string
        title: The Streetnumber Schema
        examples:
          - '999'
        pattern: ^(.*)$
      StreetType:
        $id: '#/definitions/FreeFormAddress/properties/StreetType'
        type: string
        title: The Streettype Schema
        examples:
          - Street
        pattern: ^(.*)$
      TownSuburb:
        $id: '#/definitions/FreeFormAddress/properties/TownSuburb'
        type: string
