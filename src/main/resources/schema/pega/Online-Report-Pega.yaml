        examples:
          - Sars
        pattern: ^(.*)$
      FnameShadow:
        $id: '#/definitions/Owner/properties/FnameShadow'
        type: string
        title: The Fnameshadow Schema
        examples:
          - Sars
        pattern: ^(.*)$
      FullNameShadow:
        $id: '#/definitions/Owner/properties/FullNameShadow'
        type: string
        title: The Fullnameshadow Schema
        examples:
          - Sars AGAIN
        pattern: ^(.*)$
      Mname:
        $id: '#/definitions/Owner/properties/Mname'
        type: string
        title: The Mname Schema
        examples:
          - Come
        pattern: ^(.*)$
      MnameShadow:
        $id: '#/definitions/Owner/properties/MnameShadow'
        type: string
        title: The Mnameshadow Schema
        examples:
          - Come
        pattern: ^(.*)$
      OwnersFullName:
        $id: '#/definitions/Owner/properties/OwnersFullName'
        type: string
        title: The Ownersfullname Schema
        examples:
          - Sars AGAIN
        pattern: ^(.*)$
      Sname:
        $id: '#/definitions/Owner/properties/Sname'
        type: string
        title: The Sname Schema
        examples:
          - AGAIN
        pattern: ^(.*)$
      SnameShadow:
        $id: '#/definitions/Owner/properties/SnameShadow'
        type: string
        title: The Snameshadow Schema
        examples:
          - AGAIN
        pattern: ^(.*)$
  SomebodyOwns:
