          examples:
            - '22'
          pattern: ^(.*)$
        CountryCode:
          $id: '#/definitions/Phones/items/properties/CountryCode'
          type: string
          title: The Countrycode Schema
          examples:
            - '64'
          pattern: ^(.*)$
        PhoneNumberText:
          $id: '#/definitions/Phones/items/properties/PhoneNumberText'
          type: string
          title: The Phonenumbertext Schema
          examples:
            - '12344321'
          pattern: ^(.*)$
        PhoneType:
          $id: '#/definitions/Phones/items/properties/PhoneType'
          type: string
